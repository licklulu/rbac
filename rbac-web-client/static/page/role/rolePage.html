<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>RBAC</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../css/layui.css" media="all">
</head>
<body>

<div style="padding: 15px;">
    <table id="userTable"/>
</div>


<script src="../../layui.js" charset="utf-8"></script>

<!--<script src="../../js/sys.js"></script>-->

<script type="text/javascript">

    layui.use(['table', 'form', 'jquery'], function (table, form, $) {
        /* 初始化表格 */
        var userTable = table.render(
            {
                elem: '#userTable',  // 原始的table元素
                url: "http://localhost:8080/rbac-rest-service/rbac/role", // 异步数据的地址
                page: true,  // 是否分页
                id: 'userTable',
                cols: [[{field: 'id', width: 50, sort: true, title: 'ID'},
                    {field: 'name', width: 100, title: '名字'},
                    {field: 'description', width: 200, title: '描述'}
                ]]
            });
    });
</script>

</body>
</html>
